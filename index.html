<html>
<head>
  <title>Solve Calc the game</title>
  <meta charset="UTF-8"></meta>
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <h1 class="headline">Solve Calc the Game</h1>
  <div class="inputs">
    <div class="input-wrapper">
      <label class="label" for="desired">Ziel:</label>
      <input class="input" type="text" id="desired"></input>
    </div>
    <div class="input-wrapper">
      <label class="label" for="try">Bewegungen:</label>
      <input class="input" type="text" id="try"></input>
    </div>    
    <div class="input-wrapper">
      <label class="label" for="given">Startwert:</label>
      <input class="input" type="text" id="given"></input>
    </div> 
    <div class="input-wrapper">
      <label class="label" for="operands">Operations:</label>
      <input class="input" type="text" id="operands"></input>
    </div>


    <input type="button" id="calc" value='Calculate' onClick="init()"></input>
  </div>
  <div class="buttons">
      <div class="operands">
        <input type="button" value='+' onClick="addToInput('+')"></input>
        <input type="button" value='-' onClick="addToInput('-')"></input>
        <input type="button" value='*' onClick="addToInput('*')"></input>
        <input type="button" value='/' onClick="addToInput('/')"></input>
        <input type="button" value='=>' onClick="addToInput('=>')"></input>
        <input type="button" value='<<' onClick="addToInput('<<')"></input>
        <input type="button" value='^' onClick="addToInput('^')"></input>
        <input type="button" value=';' onClick="addToInput(';')"></input>
      </div>
      <div class="numbers">
      </div>
    </div>
  </div>
  <div class="output">
    Found Routes:
    <div class="routes">
      
    </div>
  </div>
  <script src="./index.js"></script>
<body>
</html>
